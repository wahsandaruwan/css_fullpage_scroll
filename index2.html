<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Scrolling - Horizontal</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* -----Color Variables----- */
        :root {
            --col2: #f79414;
        }

        /* -----Common----- */
        body>div {
            height: 100vh;
            scroll-snap-type: x mandatory;
            overflow-x: scroll;
            overflow-y: hidden;
            display: flex;
        }

        section {
            position: relative;
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <div>
        <!-- One -->
        <section>
            <div></div>
            <div></div>
        </section>
        <!-- Two -->
        <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <!-- Three -->
        <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <!-- Four -->
        <section>
            <div></div>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </div>
</body>
</html>
